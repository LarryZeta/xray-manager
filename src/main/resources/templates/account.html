<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Mark Otto, Jacob Thornton, Bootstrap contributors, LarryZeta">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Bill System | Account Page</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/BillSystem.css" th:href="@{/css/BillSystem.css}" rel="stylesheet">
</head>
<body>

    <div th:replace="commons/topbar::#navbar(activeUri='orders')"></div>

    <div class="container">

        <div class="table-responsive">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td>address</td>
                        <td id="address">us.larryzeta.cc</td>
                    </tr>
                    <tr>
                        <td>port</td>
                        <td>443</td>
                    </tr>
                    <tr>
                        <td>id</td>
                        <td>[[${account.aid}]]</td>
                    </tr>
                    <tr>
                        <td>alterId</td>
                        <td>16</td>
                    </tr>
                    <tr>
                        <td>security</td>
                        <td>auto</td>
                    </tr>
                    <tr>
                        <td>network</td>
                        <td>ws</td>
                    </tr>
                    <tr>
                        <td>path</td>
                        <td>/ray</td>
                    </tr>
                    <tr>
                        <td>tls</td>
                        <td>tls</td>
                    </tr>
                    <tr>
                        <td>activationDate</td>
                        <td>[[${account.activationDate}]]</td>
                    </tr>
                    <tr>
                        <td>expireDate</td>
                        <td>[[${account.expireDate}]]</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="commons/footer::#footer"></div>
    </div>
    <script>
        document.getElementById("address").innerHTML = window.location.host;
    </script>

</body>
</html>
