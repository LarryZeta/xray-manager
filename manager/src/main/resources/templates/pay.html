<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bill System | Pay Page</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.3/examples/navbars/navbar.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/BillSystem.css" th:href="@{/css/BillSystem.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="commons/topbar::#navbar(activeUri='pricing')"></div>
    <div class="container">

        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h3 class="display-5">付款完成后点击下方按钮提交订单，我手动确认后订单生效</h3>
            </div>
            <form class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" th:action="@{/order}" method="post">
                <input th:value="${session.uid}" name="uid" type="hidden">
                <input th:value="${days}" name = "days" type="hidden">
                <div class="mb-5">
                    <img th:src="@{/images/alipay.jpg}" style="max-height: 100%; max-width: 100%">
                </div>
                <div>
                    <button type="submit" class="btn btn-lg btn-block btn-primary">提交订单</button>
                </div>
            </form>
        </div>
        <div th:replace="commons/footer::#footer"></div>
    </div>

</body>
</html>
