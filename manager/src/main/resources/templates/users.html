<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Mark Otto, Jacob Thornton, Bootstrap contributors, LarryZeta">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Bill System | Users Page</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/BillSystem.css" th:href="@{/css/BillSystem.css}" rel="stylesheet">
</head>
<body>

    <div th:replace="commons/topbar::#navbar(activeUri='users')"></div>

    <div class="container">
<!--        <h2>-->
<!--            <span class="text">Orders</span>-->
<!--        </h2>-->

        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>uid</th>
                    <th>username</th>
                    <th>email</th>
                    <th>password</th>
                    <th>isAdmin</th>
                    <th>action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${users}">
                    <td>[[${user.uid}]]</td>
                    <td>[[${user.username}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.password}]]</td>
                    <td>[[${user.isAdmin}]]</td>
                    <td>
                        <button class="btn btn-sm btn-danger delete-btn" th:attr="del_uri=@{/user/}+${user.uid}" th:if="${!user.isAdmin}">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <form id="delete-client-form" method="post">
            <input type="hidden" name="_method" value="delete" />
        </form>
        <div th:replace="commons/footer::#footer"></div>
    </div>

    <script>
        $(".delete-btn").click(function () {
            if (window.confirm("Are you sure you want to delete this user?")) {
                $("#delete-client-form").attr("action", $(this).attr("del_uri")).submit();
            }
            return false;
        })
    </script>

</body>
</html>
